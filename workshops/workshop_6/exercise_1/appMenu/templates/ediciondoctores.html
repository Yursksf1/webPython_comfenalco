{% extends 'base.html' %}

{% block title %}
Edit_Doctores
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Doctor</h2>
        <div class="card">
            <div class="card-body">
                <form action="registrar_doctor"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombreDr" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="apellido" name="apellidoDr" class="form-control" placeholder="Apellido"
                            maxlength="50" required>
                    </div><br>     
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
